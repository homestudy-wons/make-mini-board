<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/main_layout}">

<div class="container-fluid" layout:fragment="content" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="board-post" method="post" id="upLoad" enctype="multipart/form-data">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" >제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="title" id="title" size="10" required><br>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="board_contents" id="contents" size="10" required>
            </div>
        </div>
        <br>

    </form>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" onclick="upload()">등록</button>
        </div>
    </div>
</body>
    <th:block layout:fragment="script">
        <script type="text/javascript">
        function upload(){
            const form = document.getElementById("upLoad");
            /** validation here!!! **/
            var boardTitle = form.title.value;
            var boardContents = form.contents.value;

            if (!boardTitle){
                alert("제목을 입력하지 않았습니다.");
                boardTitle.focus();
                return false;
            }
            if (!boardContents){
                alert("내용을 입력하지 않았습니다.");
                boardContents.focus();
                return false;
            }
            /** **/
            form.setAttribute("method", "post")
            form.setAttribute("action", "board-post")
            form.submit();
        }
        </script>
    </th:block>
</div>
</html>
