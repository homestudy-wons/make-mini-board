<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/main_layout}">

<div class="container-fluid" layout:fragment="content" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="board-reply-post" method="post" enctype="multipart/form-data">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" th:text="${reply_info.title}">
        </div>
    </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="board_contents" size="10">
            </div>
        </div>
    <input type="submit" class="btn btn-primary mb-3" value="등록">
</form>
</body>
</div>
</html>
