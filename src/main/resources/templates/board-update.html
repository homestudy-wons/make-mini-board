<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/main_layout}">

<div class="container-fluid" layout:fragment="content" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
게시글 수정 화면입니다.
<form action="modify-board" method="post" enctype="multipart/form-data" th:each="m : ${detail}">
    <input type="hidden" name="board_seq" th:value="${m.board_seq}">
    <input type="hidden" name="member_seq" th:value="${m.member_seq}">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="title" size="10" th:value="${m.title}"><br>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">내용</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="board_contents" size="10" th:value="${m.board_contents}">
        </div>
    </div>
    <br>
    <input type="submit" class="btn btn-primary mb-3" value="수정완료">
</form>
</body>
</div>
</html>
